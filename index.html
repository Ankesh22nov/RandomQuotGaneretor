<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center items-center flex-col container h-screen max-w-full bg-gray-400  ">
        <div class=" container size-2/3 m-4 rounded-lg bg-zinc-700 text-white flex justify-center items-center flex-col border-gray-50 border-2 ">
            <div class="text-2xl font-medium" id="quote">
                    Fate is in your hands and no one elses
            </div class="text-2xl">
            <div id="author" class="m-4 underline">Byron Pulsifer, type.fit</div>
        </div>
        <button class="bg-zinc-700 text-white w-80 h-8 rounded-lg border-2" id="btn">
                get quote
            </button>
    </div>
    <script src="index.js"></script>
</body>

</html>
